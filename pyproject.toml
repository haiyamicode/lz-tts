[project]
name = "lz-tts"
version = "0.1.0"
description = "Minimal Piper TTS inference pipeline"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.19.0,<2",
    "torch==1.13.1",
    "pytorch-lightning==1.7.7",
    "torchmetrics==0.11.4",
    "piper-phonemize==1.1.0",
    "transformers>=4.30.0,<4.40.0",
    "sentencepiece>=0.1.99",
    # piper_train dependencies for inference
    "pycld2>=0.41",
    "wordfreq>=3.0.0",
    "six>=1.15.0",
    "librosa>=0.10.0",
    "unicodedataplus>=16.0.0",
    "regex>=2023.0",
    # CJK tokenization for multilingual_splitter
    "mecab-python3>=1.0.0",
    "mecab-ko-dic>=1.0.0",
    "ipadic>=1.0.0",
    "jieba>=0.42.1",
]

[project.scripts]
lz-tts = "main:main"
